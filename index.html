<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respnsive Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <script src="https://kit.fontawesome.com/ao76d05399.js"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="main_box">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <img src="menu.png" alt="" width="30px" height="30px">
            </label>
        </div>
        <div class="sidebar_menu">
            <div class="logo">
                <a href="#">Coding Lab</a>
            </div>
            <div class="btn_two">
                <label for="check">
                    <img src="close.png" alt="" width="20px" height="20px">
                </label>
            </div>
            <div class="menu">
            <ul>
                <li><a href="#"><i class='bx bxs-dashboard'></i>
                    Dashboard</a></li>
                <li><a href="#"><i class='bx bx-link'></i>
                    Services</a></li>
                <li><a href="#"><i class='bx bx-slider'></i>
                    Overview</a></li>
                <li><a href="#"><i class='bx bxs-calendar-week'></i>
                    Events</a></li>
                <li><a href="#"><i class='bx bx-question-mark'></i>
                    About</a></li>
                <li><a href="#"><i class='bx bx-slider-alt'></i>
                    Services</a></li>
                <li><a href="#"><i class='bx bx-phone-call'></i>
                    Contact</a></li>
                <li><a href="#"><i class='bx bxs-comment'></i>
                    Feedback</a></li>
            </ul>
        </div>
        </div>
        <div class="social_media">
             <a href="#"><i class='bx bxl-facebook-circle'></i></a>
             <a href="#"><i class='bx bxl-twitter'></i></a>
             <a href="#"><i class='bx bxl-instagram'></i></a>
             <a href="#"><i class='bx bxl-youtube'></i></a>
        </div>
    </div>
</body>
</html>
